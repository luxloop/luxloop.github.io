<body id="contactPage" class="enableFade">

  {{> menu}}

  <div class="pageContainer">

    <div id="linesBg">
      <img src="/assets/img/linesBg.png" alt="">
    </div>

    <section id="pageCover">
      <div class="coverImage">
        <img src="/assets/img/hotmess.jpg">
      </div>

      <div id="cornerLogo">
        <a href="/">luxloop</a>
      </div>

      <div id="pageTitleBox">
        <div class="aspect ratio-2-3">
          <div class="aspectContent blockContainer">
            <div class="title blockText">
              <p>Say Hello</p>
              <!-- <p class="subTitle">Subtitle</p> -->
            </div>
          </div>
        </div>
      </div>
    </section>


    <section id="contactInfo" class="gridContainer">
      <div class="column column6">
        <h1>LA Office</h1>
        <div class="contactInfo hiddenPhoneLA"></div>
      </div>

      <div class="column column6">
        <h1>LA Office</h1>
        <div class="contactInfo hiddenPhoneNY"></div>
      </div>

      <div class="column column6">
        <h1>New Business + Friends</h1>
        <div class="contactInfo hiddenEmail"></div>
      </div>

      <div class="column column6">
        <h1>Work With Us</h1>
        <div class="contactInfo hiddenEmail2"></div>
      </div>

      <div class="column">
        <h1>For Updates on Work and Events</h1>
        <input id="mcEmail" type="email" value="" name="EMAIL" placeholder="Email Address">
        <button id="mcButton" type="button">Sign Up</button>
      </div>

      <div class="column" style="height:2rem">
        {{> footer}}
      </div>
    </section>

    <section class="fullWidthMedia">
      <video muted loop class="bgVid enableFade fadeOut" src="" type="video/mp4" poster="/assets/img/luxPortrait.png" data-file="/assets/img/luxPortrait.mp4"></video>
    </section>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>

  <script src="/assets/js/tools.min.js"></script>
  <script src="/assets/js/luxloop.min.js"></script>

  {{> analytics}}

</body>
</html>
