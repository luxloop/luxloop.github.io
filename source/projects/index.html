<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Luxloop</title>
  <meta name="description" content="Luxloop is an experience-design and production studio mediating the intersection of the physical and digital worlds by finding new ways to captivate and inspire our fellow humans. " />

  <!-- <link rel="SHORTCUT ICON" href="/assets/img/favicon.ico" /> -->

  <!-- <link rel="stylesheet" href="/assets/css/normalize.min.css"> -->
  <link rel="stylesheet" href="/assets/css/lux.min.css">
  <script src="/assets/js/vendor/modernizr.min.js"></script>
</head>
<body id="projects" class="enableFade">

  {{> menu}}

  <div class="pageContainer">

    <div id="linesBg">
      <!-- <img src="/assets/img/linesBg.png" alt="" class="parallax" data-offset="max"> -->
      <img src="/assets/img/linesBg.png" alt="">
    </div>

    <section id="pageCover">

      <div class="coverImage">
      <img src="/assets/projects/blackcloak/bg.png">
        <!-- <video muted loop class="bgVid enableFade fadeOut" src="" type="video/mp4" poster="/assets/projects/overheard/cover.png" data-file="/assets/projects/overheard/cover.mp4"></video> -->
      </div>

      <div id="pageTitleBox">
        <div class="aspect ratio-2-3">
          <div class="aspectContent blockContainer">
            <div class="title blockText">
              <p>Selected Work</p>
              <!-- <p class="subTitle">Subtitle</p> -->
            </div>
          </div>
        </div>
      </div>


      <div id="cornerLogo">
        <a href="/" class="fadeLink">luxloop</a>
      </div>
    </section>


    <section id="projectsList">
    {{#projects}}
      {{#each_with_sort projects 'priority'}}

      <div class="projectEntry">
        <div class="projectImage">
          <div class="aspect ratio-{{aspectRatio}}">
            <div class="aspectContent parallax cropped" data-offset="-100"><img src="{{previewImg}}" alt=""></div>
          </div>
        </div>
        <div class="buttonHolder">
          <a href="{{slug}}" class="bigBlockButton expandButton projectBlockButton">
            <div class="blockText blockTextBR projTitle">
              <p>{{ name }}</p>
              {{#if projectPageLine}}
              <p>{{ projectPageLine }}</p>
              {{else}}
              <p>{{ headline }}</p>
              {{/if}}
            </div>
          </a>
        </div>
      </div>

      {{/each_with_sort}}
    {{/projects}}
    </section>

    {{> footer}}

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>

  <script src="/assets/js/tools.min.js"></script>
  <script src="/assets/js/luxloop.min.js"></script>

  {{> analytics}}

</body>
</html>
