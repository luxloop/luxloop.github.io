<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Luxloop</title>
  <meta name="description" content="Luxloop is an experience-design and production studio mediating the intersection of the physical and digital worlds by finding new ways to captivate and inspire our fellow humans. " />

  <!-- <link rel="SHORTCUT ICON" href="/assets/img/favicon.ico" /> -->

  <!-- <link rel="stylesheet" href="/assets/css/normalize.min.css"> -->
  <link rel="stylesheet" href="/assets/css/lux.min.css">
  <style type="text/css">
    .showcaseImage:nth-of-type(1) .aspectContent {
      background-image: url('/assets/img/cover.png');
    }

    .showcaseImage:nth-of-type(2) .aspectContent {
      background-image: url('/assets/img/socialsound.jpg');
    }

    .showcaseImage:nth-of-type(3) .aspectContent {
      background-image: url('/assets/img/city.png');
    }
  </style>
  <script src="/assets/js/vendor/modernizr.min.js"></script>
</head>
<body>

  {{> menu noHide=true }}

  <div class="pageContainer">

    <div id="linesBg">
      <!-- <img src="/assets/img/linesBg.png" alt="" class="parallax" data-offset="max"> -->
      <img src="/assets/img/linesBg.png" alt="">
    </div>

    <section id="pageCover">
      <div class="coverImage"></div>
      <div class="bigLuxLogoBox">
        <h1>luxloop</h1>
        <div class="topline"></div>
      </div>
      <div class="topBar"></div>
      <div class="bottomBar"></div>
    </section>

    <section id="blurb">
      <div class="relative floatLeft quarter">
        <div class="aspect ratio-3-2">
          <div class="aspectContent blurbImage"></div>
        </div>
      </div>

      <div class="floatRight three-quarter theBlurb">
        <p>Luxloop is an experience-design and production studio mediating the intersection of the physical and digital worlds.</p>
      </div>
      <div class="buttonHolder">
        <a href="#" class="bigBlockButton expandButton">
          <p class="blockText blockTextBR">What We Do</p>
        </a>
      </div>
    </section>

    <section id="alternatingImages">
      <div class="showcaseImage parallax" data-offset="-100">
        <div class="aspect ratio-1-1">
          <div class="aspectContent"></div>
        </div>
      </div>

      <div class="showcaseImage">
        <div class="aspect ratio-2-3">
          <div class="aspectContent"></div>
        </div>
      </div>

      <div class="showcaseImage parallax" data-offset="-200">
        <div class="aspect ratio-1-3">
          <div class="aspectContent"></div>
        </div>
      </div>

    </section>

    {{> footer}}


  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>

  <script src="/assets/js/tools.min.js"></script>
  <script src="/assets/js/luxloop.min.js"></script>

  {{> analytics}}

</body>
</html>
