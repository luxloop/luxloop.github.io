<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Luxloop</title>
  <meta name="description" content="Luxloop is an experience-design and production studio mediating the intersection of the physical and digital worlds by finding new ways to captivate and inspire our fellow humans. " />

  <!-- <link rel="SHORTCUT ICON" href="/assets/img/favicon.ico" /> -->

  <!-- <link rel="stylesheet" href="/assets/css/normalize.min.css"> -->
  <link rel="stylesheet" href="/assets/css/lux.min.css">
  <script src="/assets/js/vendor/modernizr.min.js"></script>
</head>
<body>

  {{> menu}}

  <div id="linesBg">
    <img src="/assets/img/linesBg.png" alt="">
  </div>

  <section id="pageCover">
    <div class="coverImage"></div>
    <div class="bigLuxLogoBox">
      <h1>luxloop</h1>
      <div class="topline"></div>
    </div>
    <div class="topBar"></div>
    <div class="bottomBar"></div>
  </section>

  <section id="blurb">
    <div class="floatLeft quarter blurbImage"></div>

    <div class="floatRight three-quarter theBlurb">
      <p>Luxloop is an experience-design and production studio mediating the intersection of the physical and digital worlds.</p>
    </div>

    <div class="bigBlockButton">
      <p class="buttonTextBR">What We Do</p>
    </div>
  </section>

  <section id="recentProjects">
    <div class="showcaseImage parallax" data-offset="-100"></div>
    <div class="showcaseImage parallax" data-offset="100"></div>
    <div class="showcaseImage parallax" data-offset="-200"></div>
  </section>

  {{> footer}}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>

  <script src="/assets/js/tools.min.js"></script>
  <script src="/assets/js/luxloop.min.js"></script>

  {{> analytics}}

</body>
</html>
