        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <!-- Vendor JS -->

        <script src="js/vendor/jquery.mousewheel.min.js"></script>
        <script src="js/vendor/jquery.backstretch.min.js"></script>
        <script src="js/vendor/jquery.fitvids.js"></script>

        <!--<script src="js/vendor/jquery.fittext.js"></script>-->
        <!-- <script src="js/vendor/jquery.fullPage.min.js"></script> -->

        <!-- Luxloop JS -->
        <script src="js/luxloop.js"></script>

        <script>
        $(document).ready(function() {
            $("#staticBgP").backstretch("img/017.jpg");
            var boxes = document.querySelectorAll('.imgBox');
            imagesLoaded( boxes, function() {
                //console.log("loaded")
                projectSizer();
            });

            if ($.fn.fitVids !== undefined) {
                $(".vidBox").each(function(){
                    $(this).fitVids();
                });
            };

            $(".galThumb").each(function(){
                var thumb = $(this).attr("data-thumb");
                //console.log(thumb);
                if (thumb !== undefined && thumb !== null) {
                    $(this).backstretch(thumb);
                };
            });
        });

        $( window ).load(function() {
            if (!isMobile) {
                $("#slideshowBgP").backstretch([
                      "img/017.jpg"
                    , "img/001.jpg"
                    , "img/002.jpg"
                    , "img/003.png"
                    , "img/004.png"
                    , "img/005.jpg"
                    , "img/006.jpg"
                    , "img/007.jpg"
                    , "img/008.jpg"
                    , "img/010.jpg"
                    , "img/011.jpg"
                    , "img/012.jpg"
                    , "img/013.png"
                    , "img/014.png"
                ], {duration: 5500, fade: 1000});
            };
        });

        $("#topLogo").click(function(){
            window.location.href = "index.html";
        });

        $('.galThumb').click( function( e ) {
            e.preventDefault();
            var index = $(this).index();
            var galleryImages = [];

            $(".galThumb").each(function(){
                var thumb = $(this).attr("data-thumb");
                if (thumb !== undefined && thumb !== null) {
                    // var path = thumb;
                    //galleryImages.push("img/projects/"+thumb);
                    var obj = {href:thumb,title:''};
                    galleryImages.push(obj);
                };
            });
            //console.log(galleryImages);

            $.swipebox( galleryImages, {
                useCSS : true,
                useSVG : true,
                initialIndexOnArray : index,
                hideBarsDelay : 1000,
                loopAtEnd: true
            } );
        });

        </script>
